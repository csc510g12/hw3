name: Pre-commit Hooks

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  pre-commit-bandit:
    name: Run Pre-commit Hooks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      #----------------------------------------------
      #  -----  install & configure poetry  -----
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      #----------------------------------------------
      #       load cached venv if cache exists
      #----------------------------------------------
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      #----------------------------------------------
      # install dependencies if cache does not exist
      #----------------------------------------------
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      #----------------------------------------------
      # install your root project
      #----------------------------------------------
      - name: Install project
        run: poetry install --no-interaction

      - name: Run pre-commit hooks and capture output
        run: |
          pre-commit run --all-files --verbose | tee precommit_output.log || true

      - name: Upload pre-commit output
        uses: actions/upload-artifact@v4
        with:
          name: precommit-logs-${{ github.run_id }}-${{ github.run_attempt }}-${{ matrix.os }}-{{ matrix.python-version }}
          path: precommit_output.log
